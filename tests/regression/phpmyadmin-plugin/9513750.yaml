---
meta:
  author: "azurit"
  description: "PhpMyAdmin Rule Exclusions Plugin"
  rule_id: 9513750
tests:
  - test_id: 1
    desc: FP when exporting with gzip compression
    stages:
      - input:
          dest_addr: 127.0.0.1
          headers:
            Host: localhost
            User-Agent: "OWASP CRS test agent"
            Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            Cookie: phpMyAdmin=1
          port: 80
          method: POST
          version: HTTP/1.1
          uri: /post/index.php?route=/export
          data: compression=gzip
        output:
          log:
            no_expect_ids: [932260]
